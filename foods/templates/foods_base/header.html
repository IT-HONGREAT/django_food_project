{% extends "foods_base/base.html" %} 
{% load static %} 
<link rel="stylesheet" href={% static "foods/css/styles.css"%}> 
{% block header %}

<div>{{date}}</div>

<navbar class="navbar navbar-light bg-light">

  <div class="col-12">
    {% if user.is_authenticated %}
    <div class="row">
      <p>안녕하세요~! {{user}}(닉네임 : {{user.nickname}})님</p>
    </div>

    <a class="btn btn-primary" href="{% url 'account_logout'%}">LogOut</a>
    <a class="btn btn-primary" href="{% url 'account_change_password' %}">비밀번호 변경</a>

    
    

    
    <a href="{% url 'profile' user.id %}">프로필</a>


    {% else %}
    <a class="btn btn-primary" href="{% url 'account_login'%}" role="button" >LogIn</a>
    <a class="btn btn-primary" href="{% url 'account_signup'%}" role="button" >SignUp</a>
    <p>로그아웃 상태입니다.</p>
    {% endif %}
  </div>
</navbar>

{% endblock header %}
