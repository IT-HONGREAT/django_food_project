{% extends 'foods_base/header.html' %} {% load static %} {% block content %}



{% for review in user_reviews %}
<div class="food">
    <h3>제목 : {{review.title}}</h3>
    <h2>이름 : {{review.name}}</h2>
    <p>장소 : {{review.place_link}}</p>
    <p>평점 : {{review.rating}}</p>   
    <div>
      <img src="{{review.image_1.url}}" width=100% alt="이미지">
    </div>
    <div>
      {{review.content}}
    </div>
    <a href={% url 'review-detail' review.id %}>자세히 보기</a>
  </div>  

  {% empty %}  
    <div>
      <p> 작성된 글이 없습니다 </p>
    </div>



{% endfor %}

{% endblock content %}
