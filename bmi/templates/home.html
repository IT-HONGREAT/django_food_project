{% extends 'base.html' %}

{% block content %}
<form method = "POST" , enctype="multipart/form-data">
{% csrf_token %}


    <div class="d-flex justify-content-center">
        {{form.height}}
    </div>
    <div class="d-flex justify-content-center">
        {{form.weight}}
    </div>
    <div class="d-flex justify-content-center">
        {{form.sex}}
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mb-2">작성완료</button>
    </div>
</form>

{% if form.is_valid %}
<p> The model predicted: <b>{{ prediction_name }}</b></p>


{% endif %}

{% endblock %}
