{% extends './base.html' %}


{% block post_container %}
    <h1> 게시글 목록 페이지 test </h1>

    {% for  post in  posts%}

        <h3>제목 : {{post.title}}</h3> 
        <p>작성일 : {{post.created_date}}</p>
        <p>내용 : {{post.content}}</p>
        <p>수정일 : {{post.modified_date}}</p>


    {% endfor %}

{% endblock post_container %}
